language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm run build
before_deploy:
  - echo 'ready to deploy?'
deploy:
  - provider: npm
    email: "ameya.n2007@gmail.com"
    api_key: ""
    skip_cleanup: true
    on:
      all_branches: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    on:
      branch: master